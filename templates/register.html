{% extends "base.html" %}

{% block title %}
Register
{% endblock title %}

{% block content %}

<div class="register-wrapper">
    <div class="register-card">
        <h2>Create Account</h2>

        {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label>First Name</label>
                <input type="text" name="first_name" required>
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="last_name" required>
            </div>

            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required>
            </div>

             <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>

    
            <button type="submit" class="btn-register">
                Register
            </button>

            <p class="login-link">
                Already have an account?
                <a href="{% url 'login' %}">Login</a>
            </p>
        </form>
    </div>
</div>

<style>
.register-wrapper {
    min-height: 80vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.register-card {
    width: 100%;
    max-width: 400px;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    background: #ffffff;
}

.register-card h2 {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: 500;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ddd;
    transition: 0.3s;
}

.form-group input:focus {
    border-color: #4f46e5;
    outline: none;
}

.btn-register {
    width: 100%;
    padding: 10px;
    background-color: #4f46e5;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
}

.btn-register:hover {
    background-color: #4338ca;
}

.login-link {
    text-align: center;
    margin-top: 15px;
}

.login-link a {
    color: #4f46e5;
    text-decoration: none;
    font-weight: 500;
}

.error-message {
    background-color: #fee2e2;
    color: #b91c1c;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 15px;
}
</style>

{% endblock content %}
