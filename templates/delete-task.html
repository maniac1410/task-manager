{% extends "base.html" %}

{% block title %}Delete Task{% endblock %}

{% block content %}

<div class="form-wrapper">
    <div class="card form-card">

        <div class="form-header">
            <h2>Delete Task</h2>
            <p>Are you sure you want to delete this task?</p>
        </div>

        <div class="delete-preview">
            <h3>{{ task.title }}</h3>
            <p>{{ task.description }}</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="form-actions">
                <a href="{% url 'tasks' %}" class="btn-outline">
                    Cancel
                </a>
                <button type="submit" class="btn-danger">
                    Delete
                </button>
            </div>
        </form>

    </div>
</div>

<style>

.btn-danger {
    background: #ef4444;
    color: white;
    padding: 8px 16px;
    border-radius: 6px;
    text-decoration: none;
    border: none;
    cursor: pointer;
    transition: 0.2s ease;
    margin-left:8px;
}

.btn-danger:hover {
    background: #dc2626;
}

</style>


{% endblock %}
