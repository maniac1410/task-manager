{% extends "base.html" %}

{% block title %}
Login
{% endblock title %}

{% block content %}

<div class="login-wrapper">
    <div class="login-card">
        <h2>Welcome Back</h2>
        <p class="subtitle">Login to your account</p>

        {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>

            <button type="submit" class="btn-login">
                Login
            </button>

            <p class="register-link">
                Don't have an account?
                <a href="{% url 'register' %}">Register</a>
            </p>
        </form>
    </div>
</div>

<style>
.login-wrapper {
    min-height: 80vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-card {
    width: 100%;
    max-width: 400px;
    padding: 35px;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    background: #ffffff;
}

.login-card h2 {
    text-align: center;
    margin-bottom: 5px;
}

.subtitle {
    text-align: center;
    font-size: 14px;
    color: #777;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 18px;
}

.form-group label {
    display: block;
    margin-bottom: 6px;
    font-weight: 500;
}

.form-group input {
    width: 100%;
    padding: 11px;
    border-radius: 6px;
    border: 1px solid #ddd;
    transition: 0.3s ease;
}

.form-group input:focus {
    border-color: #4f46e5;
    outline: none;
}

.btn-login {
    width: 100%;
    padding: 12px;
    background-color: #4f46e5;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
}

.btn-login:hover {
    background-color: #4338ca;
}

.register-link {
    text-align: center;
    margin-top: 18px;
}

.register-link a {
    color: #4f46e5;
    text-decoration: none;
    font-weight: 500;
}

.error-message {
    background-color: #fee2e2;
    color: #b91c1c;
    padding: 10px;
    border-radius: 6px;
    margin-bottom: 15px;
}
</style>

{% endblock content %}
